<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3DS2 Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
    }
    p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.2rem;
    }
    svg {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <path d="M12 2C6.49 2 2 6.49 2 12C2 17.51 6.49 22 12 22C17.51 22 22 17.51 22 12C22 6.49 17.51 2 12 2ZM16.78 9.7L11.11 15.37C10.97 15.51 10.78 15.59 10.58 15.59C10.38 15.59 10.19 15.51 10.05 15.37L7.22 12.54C6.93 12.25 6.93 11.77 7.22 11.48C7.51 11.19 7.99 11.19 8.28 11.48L10.58 13.78L15.72 8.64C16.01 8.35 16.49 8.35 16.78 8.64C17.07 8.93 17.07 9.4 16.78 9.7Z" fill="#000000"/>
    </svg>
    <p>Your card has been added successfully.</p>
  </div>

  <script>
    (function () {
        'use strict';

        let parentOrigin = null;

        window.addEventListener('message', function (event) {
            console.log(event)
        // Receive the handshake from parent
        if (event.data?.type === 'PARENT_ORIGIN') {
            parentOrigin = event.data.origin;
            console.log("Event Data", event.data)
            console.log("Origin", event.data.origin)

            // Now respond safely to the exact same origin
            window.parent.postMessage(
            {
                type: '3DS2_RESULT',
                status: 'success',
                timestamp: new Date().toISOString(),
            },
            parentOrigin
            );
        }
        });
    })();
  </script>
</body>
